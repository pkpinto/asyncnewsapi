language: python
python:
  - 3.7
before_install:
  - pip install --upgrade pip
  # to interact with codecov
  - pip install codecov
install:
  # include extras_require test
  - pip install ".[test]"
env:
  global:
    # NewsAPI token
    secure: 
# testing command
script:
  - pytest tests/ --cov=asyncnewsapi/
# push the results to codecov
after_success:
  - codecov
deploy:
  provider: pypi
  user: "__token__"
  password:
    # PyPi token
    secure: 
  on:
    tags: true
